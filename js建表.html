<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            width: 500px;
            text-align: center;
            height: 500px;
            margin: auto;
        }
        td{border: 1px solid black;}
    </style>
</head>
<body>
    <table id="table"></table>
    <script>
        data=[
            {商品名称:"彩电",品牌:"索尼",单价:"7500",折后价:"740"},
            {商品名称:"空调",品牌:"海信",单价:"5500",折后价:"340"},
            {商品名称:"彩电",品牌:"飞利浦",单价:"8800",折后价:"740"},
            {商品名称:"冰箱",品牌:"海尔",单价:"5500",折后价:"2400"},
            {商品名称:"相机",品牌:"索尼",单价:"9500",折后价:"840"},
            {商品名称:"手机",品牌:"小米",单价:"5500",折后价:"440"},
            {商品名称:"手机",品牌:"苹果",单价:"8500",折后价:"800"},
            {商品名称:"笔记本电脑",品牌:"苹果",单价:"7500",折后价:"1400"},
        ]
        var table=document.getElementById("table");
        //创建表头行 tr
        var tr=document.createElement("tr")
            table.appendChild(tr)
        //for循环创建表头单元格，以及相关文字 td
        for(var key in data[0]){
                var td=document.createElement("td")
                tr.appendChild(td)
                td.innerHTML=key
            }
        //创建数据行 tr
        for(var n=0; n<data.length;n++){
            var tr=document.createElement("tr")
            table.appendChild(tr)
            //数据行单元格极其单元格内容
            for(var key in data[n]){
                var td=document.createElement("td")
                tr.appendChild(td)
                td.innerHTML=data[n][key]
            }
        }
    </script>
</body>
</html>

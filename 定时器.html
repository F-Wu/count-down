<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <style>
        *{margin: 0;padding: 0;background-color: blueviolet;}
        #time{
            
            font-size:3em;
            font-weight: 700;
            width: 800px;
            height: 150px;
            line-height: 150px;
            color: chocolate;
            margin: 400px auto;
            }
    </style>
</head>
<body>
    <div id="time"></div>
    <script>
        var time=document.getElementById("time")
        var Target_time=new Date("2021-2-4 00:00:00")
        function clock(){
            //现在的时间
            var date=new Date()
            var count_down=Target_time-date
            if(count_down>0){
                var d=Math.floor(count_down/1000/60/60/24)
                var h=Math.floor((count_down-d*1000*60*60*24)/1000/60/60)
                //三目运算符 条件?条件成立时候的值:条件不成立时候的值
                h=h>10?h:"0"+h
                var m=Math.floor((count_down-d*1000*60*60*24-h*1000*60*60)/1000/60)
                m=m>10?m:"0"+m
                var s=Math.floor((count_down-d*1000*60*60*24-h*1000*60*60-m*1000*60)/1000)
                s=s>10?s:"0"+s
                time.innerHTML="距离小年还有"+d+"天"+h+"小时"+m+"分"+s+"秒"
                time.className="time"
            }else{
                clearInterval(number)
                time.innerHTML="小年过了，明年吧！"
                time.className="time"
            }
        }
        var number=setInterval(clock,1000)
    </script>
</body>
</html>
